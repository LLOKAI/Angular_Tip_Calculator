<div class="container">
  <h1>Tip Summary</h1>
  <p><strong>Cost of Service:</strong> {{ data.cost | currency }}</p>
  <p><strong>Service Quality:</strong> {{ data.quality * 100 }}%</p>
  <p><strong>Round Up Tip:</strong> {{ data.roundUp ? 'Yes' : 'No' }}</p>
  <p><strong>Calculated Tip:</strong> {{ data.tip | currency }}</p>
  <p><strong>Total Bill:</strong> {{ data.total | currency }}</p>
  <button (click)="goBack()">Back to Input</button>
</div>
