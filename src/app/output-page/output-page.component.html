<div class="container">
  <h1>Tip Summary</h1>
  <p>Cost of Service: {{ data.cost | currency }}</p>
  <p>Service Quality: {{ data.quality * 100 }}%</p>
  <p>Round Up Tip: {{ data.roundUp ? 'Yes' : 'No' }}</p>
  <p>Calculated Tip: {{ data.tip | currency }}</p>
  <p>Total Bill: {{ data.total | currency }}</p>
  <button (click)="goBack()">Back to Input</button>
</div>
